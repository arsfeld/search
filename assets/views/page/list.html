{% extends "base.html" %}

{% block title %}
List of page
{% endblock title %}

{% block content %}
<h1>page</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"url" | capitalize }}:</b> {{item.url}}</label>
                </div>
            <a href="/pages/{{ item.id }}/edit">Edit</a>
            <a href="/pages/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/pages/new">New page</a>
</div>
{% endblock content %}
