{% extends "base.html" %}

{% block title %}
List of Websites
{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Websites</h1>
        <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out">
            Back to Search
        </a>
    </div>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        {% for item in items %}
        <div class="border-b border-gray-200 last:border-b-0">
            <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors duration-150">
                <div class="flex-grow">
                    <h2 class="text-lg font-semibold text-gray-700">{{ item.domain }}</h2>
                </div>
                <div class="flex space-x-2">
                    <a href="/websites/{{ item.id }}" class="text-blue-600 hover:text-blue-800 transition-colors duration-150">View</a>
                    <span class="text-gray-300">|</span>
                    <a href="/websites/{{ item.id }}/edit" class="text-green-600 hover:text-green-800 transition-colors duration-150">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-8">
        <a href="/websites/new" class="inline-block bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-150">
            Add New Website
        </a>
    </div>
</div>
{% endblock content %}
