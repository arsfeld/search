{% extends "base.html" %}

{% block title %}
Search results
{% endblock title %}

{% block content %}
<h2>Search results for {{ query }}</h2>

{{ results }}

{% if results %}
{% for item in results %}

<div class="mb-5">
    <a href="{{ item.url }}" target="_blank">{{ item.url }}</a>
</div>
{% endfor %}
{% else %}
<p>No results found.</p>
{% endif %}

{% endblock content %}
